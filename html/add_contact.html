<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook - Add New Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white shadow">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center text-white text-decoration-none">
                    <i class="fas fa-address-book fa-2x me-2"></i>
                    <h1 class="mb-0 fw-bold" style="font-family: 'Montserrat', sans-serif;">PhoneBook</h1>
                </a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link text-white fw-semibold">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link text-white fw-semibold">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="add_contact.html" class="nav-link text-white fw-semibold">Add Contact</a>
                        </li>
                    </ul>
    
                    <div class="d-flex">
                        <a href="login.html" class="btn btn-light text-primary fw-bold me-2 px-3 shadow-sm">Login</a>
                        <a href="register.html" class="btn btn-outline-light fw-bold px-3 shadow-sm">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i> Add New Contact</h3>
                    </div>
                    <div class="card-body">
                        <form id="addContactForm">
                            <div class="mb-3">
                                <label for="contactName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="contactName" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="contactDescription" placeholder="e.g. Father, Colleague, etc.">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="contactCategory" id="categoryFamily" value="family" checked>
                                        <label class="form-check-label" for="categoryFamily">Family</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="contactCategory" id="categoryWork" value="work">
                                        <label class="form-check-label" for="categoryWork">Work</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="contactCategory" id="categoryFriend" value="friend">
                                        <label class="form-check-label" for="categoryFriend">Friend</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="personalPhone" class="form-label">Personal Phone</label>
                                <input type="tel" class="form-control" id="personalPhone" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="mb-3">
                                <label for="workPhone" class="form-label">Work Phone</label>
                                <input type="tel" class="form-control" id="workPhone" placeholder="+1 (555) 987-6543">
                            </div>
                            <div class="mb-3">
                                <label for="contactLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="contactLocation" placeholder="City, State">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="index.html" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3" style="position: fixed; bottom: 0; width: 100%; left: 0;">
        <div class="container">
            <p class="mb-0">Â© 2025 PhoneBook. All rights reserved.</p>
            <p class="mb-0">A simple and efficient way to manage your contacts</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/controllers/ContactsController.js"></script>
</body>
</html>
