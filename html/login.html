<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhoneBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white shadow">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center text-white text-decoration-none">
                    <i class="fas fa-address-book fa-2x me-2"></i>
                    <h1 class="mb-0 fw-bold" style="font-family: 'Montserrat', sans-serif;">PhoneBook</h1>
                </a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link text-white fw-semibold">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link text-white fw-semibold">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="add_contact.html" class="nav-link text-white fw-semibold">Add Contact</a>
                        </li>
                    </ul>
    
                    <div class="d-flex">
                        <a href="login.html" class="btn btn-light text-primary fw-bold me-2 px-3 shadow-sm">Login</a>
                        <a href="register.html" class="btn btn-outline-light fw-bold px-3 shadow-sm">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Login to PhoneBook</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3" style="position: fixed; bottom: 0; width: 100%; left: 0;">
        <div class="container">
            <p class="mb-0">Â© 2025 PhoneBook. All rights reserved.</p>
            <p class="mb-0">A simple and efficient way to manage your contacts</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/controllers/LoginController.js"></script>
</body>
</html>
